<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dom proyectos</title>
</head>

<body>

    <div id="contenedor">
        <img src="./assest/pingpong.jpg" alt="ping pingpong">
        <div class="jugador1">
            <span class="counter">0</span>
            <span class="counter2">0</span>
            
        </div>
        <div class="max">
            <label for="juegos">Max points:</label>

            <button type="button" class="player1">Player 1</button>

        </div>
        
    </div>
    <script src="./script/main.js"></script>
